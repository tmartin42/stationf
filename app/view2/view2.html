<div class="container">
    <form class="row form-inline justify-content-between ">
        <label for="search" class="sr-only">Recherche</label>
        <input id="search" type="text" ng-model="search" class="form-control col-2" placeholder="Rechercher" >
        <div class="input-group date col-4" id="datetimepicker1" data-target-input="nearest">
            <input id="date" type="text" class="form-control datetimepicker-input" ng-model="datepicker"  data-target="#datetimepicker1"/>
            <span class="input-group-addon" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                <span class="fa fa-calendar"></span>
            </span>
        </div>
    </form>
    <div class="rooms row justify-content-left">
        <div class="room col-2" ng-repeat="room in rooms | filter  :{'name': search} | filter: datefilter('booked', date)" class="col-md-6" data-toggle="modal" data-target="#exampleModal" ng-click="modalInit($index)">
            <p class="name">{{room.name}}</p>
            <p class="description">{{room.booked | date : "dd/MM/yyyy HH:mm"}}</p>

            <p class="places">{{room.capacity}} <i class="fa fa-users" aria-hidden="true"></i></p>

            <div class="equipements">
                <i ng-repeat="equipement in room.equipements" class="equipement fa fa-{{equipement.name}}">
                </i>
            </div>
        </div>
    </div>

</div>
