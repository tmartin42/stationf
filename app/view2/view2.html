<div class="container">
    <form class="row form-inline justify-content-start ">
        <label for="search" class="sr-only">Recherche</label>
        <input id="search" type="text" ng-model="search" class="form-control col-2" placeholder="Rechercher" >


        <div class="input-group date col-3" id="datetimepicker1" data-target-input="nearest">
            <input id="date" type="text" class="form-control datetimepicker-input" ng-model="datepicker"  data-target="#datetimepicker1"/>
            <span class="input-group-addon" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                <span class="fa fa-calendar"></span>
            </span>
        </div>
        <select class="form-control" id="selecttri" ng-change="changeOrder(selectval)" ng-model="selectval">
            <option value="az" selected="selected">A-Z</option>
            <option value="za">Z-A</option>
            <option value="pu">Places &uarr;</option>
            <option value="pd">Places &darr;</option>
            <option value="du">Dates &uarr;</option>
            <option value="dd">Dates &darr;</option>
        </select>
    </form>
    <div class="rooms row justify-content-left">
        <div class="room col-2" ng-repeat="room in filteredrooms = (rooms | filter  :{'name': search} | filter: datefilter('booked', date)| orderBy: order:rev)" class="col-md-6" data-toggle="modal" data-target="#exampleModal" ng-click="modalInit($index)">
            <p class="name">{{room.name}}</p>
            <p class="description">{{room.booked | date : "dd/MM/yyyy HH:mm"}}</p>

            <p class="places">{{room.capacity}} <i class="fa fa-users" aria-hidden="true"></i></p>

            <div class="equipements">
                <i ng-repeat="equipement in room.equipements" class="equipement fa fa-{{equipement.name}}">
                </i>
            </div>
        </div>
        <div class="empty" ng-show="!filteredrooms.length">Aucunes salles ne sont presentes ou ne correspond a vos criteres.</div>
    </div>

</div>
