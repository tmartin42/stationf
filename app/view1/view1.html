<div class="container">
    <form class="row form-inline">
            <label for="search" class="sr-only">Recherche</label>
            <input id="search" type="text" class="form-control col-2" placeholder="Recherche">
            <label for="places" class="sr-only">Recherche</label>
            <input id="places" type="number" class="form-control col-1" placeholder="Places">
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-outline-primary">
                <input type="checkbox" checked autocomplete="off">
                <i class="fa fa-television" aria-hidden="true"></i>
            </label>
        </div>
            <div class="btn-group first" data-toggle="buttons">
            <label class="btn btn-outline-primary">
                <input type="checkbox" autocomplete="off">
                <i class="fa fa-video-camera" aria-hidden="true"></i>
            </label>
        </div>

    </form>
    <div class="rooms row justify-content-around">
        <div class="room col-2" ng-repeat="room in rooms" class="col-md-6" data-toggle="modal" data-target="#exampleModal" ng-click="modalInit($index)">
            <p class="name">{{room.name}}</p>
            <p class="description">{{room.description}}</p>

            <p class="places">{{room.capacity}} <i class="fa fa-users" aria-hidden="true"></i></p>

            <div class="equipements">
            <i ng-repeat="equipement in room.equipements" class="equipement fa fa-{{equipement.name}}">
            </i>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{selected.name}}</h5>
                </div>
                <div class="modal-body">
                    {{selected.description}}
                </div>
                <div class="modal-footer more-infos">
                    <div class="places">{{selected.capacity}} <i class="fa fa-users" aria-hidden="true"></i></div>
                    <div class="equipements">
                    <i ng-repeat="sequipement in selected.equipements" class="equipement fa fa-{{sequipement.name}}"></i>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary">Reserver</button>
                </div>
            </div>
        </div>
    </div>
</div>
